    <script>
        var config = {
            apiKey: "AIzaSyDCrwVnQQRU3KAbvkSAFzSRLxpymNFBpiA",
            suggestLunchAfter: 3,
            addressOneFiled: false,
            landSelectbox: false,
            landSelectboxSelector: '#select_a_country'
        };
    </script>
    <script>
        $(function(){
            var defaultConfig = config;
            function form_load(){
                clearFileds();
                normal_config = {addressOneFiled: false,landSelectbox: false};
                $.extend(config,normal_config);
                $('.select_a_country').hide();
                $('.country').show();
                $('.street_number').show();
            }
            function landSelc(){
                clearFileds();
                normal_config = {addressOneFiled: false,landSelectbox: true};
                $.extend(config,normal_config);
                $('.select_a_country').show();
                $('.country').hide();
                $('.street_number').show();
            }
            function oneFiled(){
                clearFileds();
                normal_config = {addressOneFiled: true,landSelectbox: false};
                $.extend(config,normal_config);
                $('.select_a_country').hide();
                $('.country').show();
                $('.street_number').hide();
            }
            function allOption(){
                clearFileds();
                normal_config = {addressOneFiled: true,landSelectbox: true};
                $.extend(config,normal_config);
                $('.select_a_country').show();
                $('.country').hide();
                $('.street_number').hide();
            }
            function clearFileds(){
                $('input[type="text"]').val('');
                $('.select_a_country option').removeAttr('selected');
            }
            form_load();
            $('#form_changer').change(function(){
                var value = $(this).val();
                if(value == "1"){
                    form_load();
                }
                if(value == "2"){
                    landSelc();
                }
                if(value == "3"){
                    oneFiled();
                }
                if(value == "4"){
                    allOption();
                }
            });
        });
    </script>
